<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calorie Counter">
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Count Calories</h1>
        
        <input type="file" id="imageUpload" accept="image/*">
        
        <div id="imagePreviewContainer" class="image-preview-container">
            <img id="imagePreview" src="#" alt="Image Preview" class="image-preview"/>
        </div>
        
        <button id="analyzeButton">Analyze Image</button>
        
        <div id="results" class="results-container">
            <h2>Analysis Results:</h2>
            <p id="analysisText">Waiting for analysis...</p>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>Analyzing, please wait...</p>
            <div class="spinner"></div>
        </div>

        <div id="errorMessages" class="error-messages" style="display: none;">
            <p id="errorText"></p>
        </div>
    </div>

    <!-- Electron adapter script -->
    <script src="../electron/renderer.js"></script>
    <script src="dist/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('Service worker registered:', registration);
                }).catch(registrationError => {
                    console.error('Service worker registration failed:', registrationError);
                });
            });
        } else {
            console.error('Service workers are not supported.');
        }
    </script>
</body>
</html>
